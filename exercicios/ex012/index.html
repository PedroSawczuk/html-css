<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>

    <!--<video src="midia/meuvideo.mp4" width="500" controls></video>-->

    <video controls width="560" poster="imagens/capa.jpg">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo.m4v" type="video/m4v">
        <source src="midia/meuvideo.ogv" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GW_fdXHOWp4" title="YouTube video player" frameborder="0" allow="accelerometer; ;autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>

    <h1>Adicionado vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/72181412?h=9b1a80e863&color=ff0179&title=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
